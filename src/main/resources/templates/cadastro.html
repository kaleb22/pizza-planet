<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wish shop project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/contact.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/contact_responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link th:href="@{/css/colorbox.css}" rel="stylesheet" type="text/css}">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main_styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>
<body>

    <div class="super_container">

        <!-- Header -->

        <header class="header">
            <div class="header_inner d-flex flex-row align-items-center justify-content-start">
                <div class="logo"><a href="#">Pizza Planet</a></div>
                <nav class="main_nav">
                    <ul>
                        <li><a th:href="@{/index}">home</a></li>
                        <li><a href="#">cardápio</a></li>
                        <li><a href="#">quem somos</a></li>
                        <li><a th:href="@{/login}">login</a></li>
                        <li><p th:text="${welcome_username}"></li>
                    </ul>
                </nav>
                <div class="burger_container d-flex flex-column align-items-center justify-content-around menu_mm">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>

        <!-- Menu -->

        <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
            <div class="menu_close_container">
                <div class="menu_close">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="logo menu_mm"><a href="#">Pizza Planet</a></div>
            <div class="search">
                <form action="#">
                    <input type="search" class="search_input menu_mm" required="required">
                    <button type="submit" id="search_button_menu" class="search_button menu_mm">
                        <img class="menu_mm"  th:href="@{/images/magnifying-glass.svg}" alt=""></button>
                </form>
            </div>
            <nav class="menu_nav">
                <ul class="menu_mm">
                    <li><a th:href="@{/index}">home</a></li>
                    <li><a href="#">cardápio</a></li>
                    <li><a href="#">quem somos</a></li>
                    <li><a th:href="@{/login}">login</a></li>
                </ul>
            </nav>
        </div>

        <!-- Home -->

        <div class="home">
            <div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/contact.jpg"
                 data-speed="0.8"></div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_container">
                            <div class="home_content">
                                <div class="home_title">Cadastro</div>
                                <div class="breadcrumbs">
                                    <ul>
                                        <li><a href="/index">Home</a></li>
                                        <li>Cadastro</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact Form -->

            <div class="contact">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="review_form_container">
                                <div class="review_form_title">CADASTRE-SE</div>
                                <div class="review_form_content">
                                    <form action="/cadastrarCliente" id="review_form" class="review_form"  method="post">
                                        <div class="d-flex flex-md-row flex-column align-items-start justify-content-between">
                                            <input type="text" class="review_form_input" placeholder="Nome" name="nome" required="required">
                                            <input type="text" class="review_form_input" placeholder="CPF" id="cpf" name="cpf" required="required">
                                            <input type="password" class="review_form_input" placeholder="Senha" name="senha" required="required">
                                            <input type="text" class="review_form_input" placeholder="Cep" id="cep" name="cep" required="required">
                                            <input type="text" class="review_form_input" placeholder="Endereco" name="endereco">
                                            <input type="number" class="review_form_input" placeholder="Numero" name="numero" required="required">
                                            <input type="text" class="review_form_input" placeholder="Bairro" name="bairro">
                                            <input type="text" class="review_form_input" placeholder="Telefone" id="telefone" name="telefone" required="required">
                                        </div>
                                        <button type="submit" class="review_form_button">cadastrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:href="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:href="@{/js/popper.js}"></script>
    <script th:href="@{/js/bootstrap.min.js}"></script>
    <script th:href="@{/js/easing.js}"></script>
    <script th:href="@{/js/parallax.min.js}"></script>
    <script th:href="@{/js/contact_custom.js}"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script th:src="@{/js/owl.carousel.js}"></script>
    <script th:src="@{/js/parallax.min.js}"></script>
    <script th:src="@{/js/jquery.colorbox-min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>


</body>

<script>
    $('#telefone').inputmask({
        mask: '(99) 9999-9999'
    })

    $('#cpf').inputmask({
        mask: '999-999-999-99'
    })

     $('#cep').inputmask({
        mask: '99999-999'
    })
</script>

</html>
